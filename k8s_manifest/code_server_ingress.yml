apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ingress
  #namespace: 
  annotations:
    kubernetes.io/ingress.class: 'nginx'

spec:
  defaultBackend:
    service:
      name: nginx
      port:
        number: 80
  rules:
  - host: opyter.iptime.org
    http:
      paths:
      - path: /ocbcode
        pathType: Prefix
        backend:
          service:
            name: code-server-ocb-svc
            port:
              number: 80

  - host: opyter.iptime.org
    http:
      paths:
      - path: /immovables
        pathType: Prefix
        backend:
          service:
            name: immovables-serverside-svc
            port:
              number: 80