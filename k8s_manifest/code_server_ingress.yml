apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code_server_ocb-ingress
  namespace: ns-code-server
  annotations:
    kubernetes.io/ingress.class: 'nginx'

spec:
  defaultBackend:
    service:
      name: nginx
      port:
        number: 80
  rules:
  - host: opyter.iptime.org
    http:
      paths:
      - path: /ocb-code
        pathType: Prefix
        backend:
          service:
            name: code_server_ocb
            port:
              number: 80